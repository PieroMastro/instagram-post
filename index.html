<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd3b3f4db5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="header-left">
                <i class="fa-brands fa-html5 fa-2x"></i>
                <div class="text">
                    <span><strong>HTML5</strong></span>
                    <span>Rigoberto</span>
                </div>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="http://placeimg.com/600/446/animals" alt="Animals">
        </div>
        <div class="post-icons">
            <div class="icons-left">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
            </div>
            <div class="icons-right">
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
        </div>
        <div class="post-content">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad possimus pariatur iste sit vel! Ad hic, modi,
                neque quidem facere mollitia debitis quaerat consequuntur reprehenderit illum voluptatum quam dolore
                voluptatem!</p>
        </div>
    </div>
</body>

</html>
